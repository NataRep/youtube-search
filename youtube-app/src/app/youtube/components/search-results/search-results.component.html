<div class="container">
  <ng-container *ngIf="isLoading$ | async">Loading...</ng-container>
  <ng-container *ngIf="error$ | async"
    >Sorry, something went wrong, try again later</ng-container
  >
  <ng-container *ngIf="isEmptySearch">
    <p>Write what you want to see!</p>
  </ng-container>
  <ng-container *ngIf="videos$ | async as finedVideos">
    <div *ngFor="let video of finedVideos | sortVideo">
      <app-video-item [item]="video"></app-video-item>
    </div>
    <ng-container
      *ngIf="
        finedVideos.length < 1 &&
        (isLoading$ | async) === false &&
        !isEmptySearch
      "
    >
      <p>Sorry, nothing was found for your request.</p>
    </ng-container>
  </ng-container>
</div>
