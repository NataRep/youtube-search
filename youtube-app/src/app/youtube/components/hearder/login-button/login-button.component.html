<div class="logout" *ngIf="isLogin; else loggedOut">
  <p>Hello, {{ userName }}</p>
  <button mat-flat-button color="primary" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</div>
<ng-template #loggedOut>
  <div class="login">
    <button mat-flat-button color="primary" (click)="goToLogin()">
      <mat-icon>login</mat-icon>
    </button>
  </div>
</ng-template>
