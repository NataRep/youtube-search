<div class="favorite">
  <mat-icon
    *ngIf="isFavorite$ | async"
    (click)="onClick()"
    class="favorite-icon"
    title="Remove from favorites"
    >favorite</mat-icon
  >
  <mat-icon
    *ngIf="(isFavorite$ | async) === false"
    (click)="onClick()"
    class="unfavorite-icon"
    title="Add to favorites"
    >favorite_border</mat-icon
  >
</div>
